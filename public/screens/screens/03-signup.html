<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>회원가입 - 케어페이플러스</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    :root {
      --primary: #2563EB;
      --primary-dark: #1D4ED8;
      --primary-light: #DBEAFE;
      --secondary: #10B981;
      --secondary-light: #D1FAE5;
      --danger: #EF4444;
      --danger-light: #FEE2E2;
      --text-primary: #1E293B;
      --text-secondary: #64748B;
      --bg-main: #F8FAFC;
      --white: #FFFFFF;
      --border: #E2E8F0;
      --shadow-soft: 0 4px 24px rgba(37, 99, 235, 0.12);
    }

    body {
      font-family: 'Noto Sans KR', -apple-system, BlinkMacSystemFont, sans-serif;
      background: var(--bg-main);
      color: var(--text-primary);
      min-height: 100vh;
      line-height: 1.6;
    }

    .mobile-frame {
      max-width: 430px;
      min-height: 100vh;
      margin: 0 auto;
      background: var(--white);
      display: flex;
      flex-direction: column;
    }

    /* Header */
    .header {
      padding: 16px 20px;
      display: flex;
      align-items: center;
      border-bottom: 1px solid var(--border);
      background: var(--white);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .back-button {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: var(--bg-main);
      border: none;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .back-button:hover {
      background: var(--primary-light);
    }

    .back-button svg {
      width: 24px;
      height: 24px;
      color: var(--text-primary);
    }

    .header-title {
      flex: 1;
      text-align: center;
      font-size: 18px;
      font-weight: 700;
      margin-right: 44px;
    }

    /* Main Content */
    .main-content {
      flex: 1;
      padding: 32px 24px;
      display: flex;
      flex-direction: column;
    }

    /* Progress Indicator */
    .progress {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      margin-bottom: 32px;
    }

    .progress-step {
      width: 32px;
      height: 4px;
      background: var(--border);
      border-radius: 2px;
      transition: all 0.3s ease;
    }

    .progress-step.active {
      background: var(--primary);
      width: 48px;
    }

    .progress-step.completed {
      background: var(--secondary);
    }

    /* Title Section */
    .title-section {
      margin-bottom: 36px;
    }

    .role-indicator {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 14px;
      border-radius: 100px;
      font-size: 13px;
      font-weight: 600;
      margin-bottom: 12px;
    }

    .role-indicator.guardian {
      background: var(--primary-light);
      color: var(--primary);
    }

    .role-indicator.patient {
      background: var(--secondary-light);
      color: var(--secondary);
    }

    .role-indicator svg {
      width: 16px;
      height: 16px;
    }

    .title-section h1 {
      font-size: 28px;
      font-weight: 900;
      color: var(--text-primary);
      margin-bottom: 8px;
      letter-spacing: -0.5px;
    }

    .title-section p {
      font-size: 16px;
      color: var(--text-secondary);
    }

    /* Form */
    .signup-form {
      display: flex;
      flex-direction: column;
      gap: 24px;
      flex: 1;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }

    .form-label {
      font-size: 15px;
      font-weight: 600;
      color: var(--text-primary);
      display: flex;
      align-items: center;
      gap: 4px;
    }

    .required {
      color: var(--danger);
    }

    .input-wrapper {
      position: relative;
    }

    .form-input {
      width: 100%;
      padding: 16px 20px;
      font-size: 17px;
      font-family: inherit;
      color: var(--text-primary);
      background: var(--bg-main);
      border: 2px solid transparent;
      border-radius: 14px;
      transition: all 0.2s ease;
      outline: none;
    }

    .form-input:focus {
      background: var(--white);
      border-color: var(--primary);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .form-input.error {
      background: var(--danger-light);
      border-color: var(--danger);
    }

    .form-input.success {
      background: var(--secondary-light);
      border-color: var(--secondary);
    }

    .form-input::placeholder {
      color: var(--text-secondary);
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 24px;
      height: 24px;
    }

    .input-icon.success {
      color: var(--secondary);
    }

    .input-icon.error {
      color: var(--danger);
    }

    /* Phone Input with Verify */
    .phone-input-group {
      display: flex;
      gap: 12px;
    }

    .phone-input-group .input-wrapper {
      flex: 1;
    }

    .verify-button {
      padding: 16px 20px;
      background: var(--primary);
      color: var(--white);
      font-size: 15px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      white-space: nowrap;
      transition: all 0.2s ease;
    }

    .verify-button:hover {
      background: var(--primary-dark);
    }

    .verify-button:disabled {
      background: var(--border);
      color: var(--text-secondary);
      cursor: not-allowed;
    }

    .verify-button.sent {
      background: var(--secondary);
    }

    /* Verification Code Input */
    .verification-section {
      display: none;
      animation: slideDown 0.3s ease;
    }

    .verification-section.show {
      display: block;
    }

    @keyframes slideDown {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .verification-timer {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-top: 8px;
    }

    .timer {
      font-size: 14px;
      color: var(--danger);
      font-weight: 600;
    }

    .resend-button {
      font-size: 14px;
      color: var(--primary);
      font-weight: 600;
      background: none;
      border: none;
      cursor: pointer;
      text-decoration: underline;
    }

    /* Error Message */
    .error-message {
      display: none;
      align-items: center;
      gap: 6px;
      font-size: 13px;
      color: var(--danger);
      margin-top: 6px;
    }

    .error-message.show {
      display: flex;
    }

    .error-message svg {
      width: 16px;
      height: 16px;
    }

    /* Password Requirements */
    .password-requirements {
      display: flex;
      flex-direction: column;
      gap: 6px;
      margin-top: 8px;
    }

    .requirement {
      display: flex;
      align-items: center;
      gap: 8px;
      font-size: 13px;
      color: var(--text-secondary);
    }

    .requirement svg {
      width: 16px;
      height: 16px;
    }

    .requirement.valid {
      color: var(--secondary);
    }

    .requirement.valid svg {
      color: var(--secondary);
    }

    /* Terms */
    .terms-section {
      margin-top: auto;
      padding-top: 24px;
    }

    .terms-checkbox {
      display: flex;
      align-items: flex-start;
      gap: 12px;
      cursor: pointer;
    }

    .checkbox-custom {
      width: 24px;
      height: 24px;
      min-width: 24px;
      border: 2px solid var(--border);
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: all 0.2s ease;
    }

    .terms-checkbox input {
      display: none;
    }

    .terms-checkbox input:checked + .checkbox-custom {
      background: var(--primary);
      border-color: var(--primary);
    }

    .checkbox-custom svg {
      width: 16px;
      height: 16px;
      color: var(--white);
      opacity: 0;
      transform: scale(0);
      transition: all 0.2s ease;
    }

    .terms-checkbox input:checked + .checkbox-custom svg {
      opacity: 1;
      transform: scale(1);
    }

    .terms-text {
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }

    .terms-text a {
      color: var(--primary);
      font-weight: 500;
      text-decoration: none;
    }

    /* Bottom Action */
    .bottom-action {
      padding: 20px 24px;
      padding-bottom: calc(20px + env(safe-area-inset-bottom));
      background: var(--white);
      border-top: 1px solid var(--border);
    }

    .signup-button {
      width: 100%;
      padding: 18px 32px;
      background: var(--primary);
      color: var(--white);
      font-size: 18px;
      font-weight: 700;
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .signup-button:disabled {
      background: var(--border);
      color: var(--text-secondary);
      cursor: not-allowed;
    }

    .signup-button:not(:disabled):hover {
      background: var(--primary-dark);
      transform: translateY(-2px);
      box-shadow: 0 8px 24px rgba(37, 99, 235, 0.35);
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
      color: var(--text-secondary);
    }

    .login-link a {
      color: var(--primary);
      font-weight: 600;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="mobile-frame">
    <!-- Header -->
    <header class="header">
      <button class="back-button" onclick="history.back()">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="15 18 9 12 15 6"/>
        </svg>
      </button>
      <span class="header-title">회원가입</span>
    </header>

    <!-- Main Content -->
    <main class="main-content">
      <!-- Progress -->
      <div class="progress">
        <div class="progress-step completed"></div>
        <div class="progress-step active"></div>
        <div class="progress-step"></div>
      </div>

      <!-- Title -->
      <div class="title-section">
        <div class="role-indicator guardian" id="roleIndicator">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"/>
          </svg>
          <span>보호자로 가입</span>
        </div>
        <h1>정보를 입력해주세요</h1>
        <p>안전한 서비스 이용을 위해 필요해요</p>
      </div>

      <!-- Form -->
      <form class="signup-form" id="signupForm" onsubmit="return false;">
        <!-- Email -->
        <div class="form-group">
          <label class="form-label">
            이메일 <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input type="email" class="form-input" id="email" placeholder="example@email.com" oninput="validateEmail()">
            <svg class="input-icon success" id="emailSuccess" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <div class="error-message" id="emailError">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <span>올바른 이메일 형식을 입력해주세요</span>
          </div>
        </div>

        <!-- Password -->
        <div class="form-group">
          <label class="form-label">
            비밀번호 <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input type="password" class="form-input" id="password" placeholder="비밀번호를 입력해주세요" oninput="validatePassword()">
          </div>
          <div class="password-requirements">
            <div class="requirement" id="reqLength">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
              </svg>
              <span>8자 이상</span>
            </div>
            <div class="requirement" id="reqCombo">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                <circle cx="12" cy="12" r="10"/>
              </svg>
              <span>영문 + 숫자 조합</span>
            </div>
          </div>
        </div>

        <!-- Password Confirm -->
        <div class="form-group">
          <label class="form-label">
            비밀번호 확인 <span class="required">*</span>
          </label>
          <div class="input-wrapper">
            <input type="password" class="form-input" id="passwordConfirm" placeholder="비밀번호를 다시 입력해주세요" oninput="validatePasswordConfirm()">
            <svg class="input-icon success" id="pwConfirmSuccess" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <div class="error-message" id="pwConfirmError">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"/>
              <line x1="12" y1="8" x2="12" y2="12"/>
              <line x1="12" y1="16" x2="12.01" y2="16"/>
            </svg>
            <span>비밀번호가 일치하지 않습니다</span>
          </div>
        </div>

        <!-- Phone -->
        <div class="form-group">
          <label class="form-label">
            전화번호 <span class="required">*</span>
          </label>
          <div class="phone-input-group">
            <div class="input-wrapper">
              <input type="tel" class="form-input" id="phone" placeholder="010-0000-0000" oninput="formatPhone(this)">
            </div>
            <button type="button" class="verify-button" id="verifyBtn" onclick="sendVerification()">인증요청</button>
          </div>
        </div>

        <!-- Verification Code -->
        <div class="form-group verification-section" id="verificationSection">
          <label class="form-label">인증번호</label>
          <div class="input-wrapper">
            <input type="text" class="form-input" id="verificationCode" placeholder="6자리 숫자 입력" maxlength="6" oninput="validateCode()">
            <svg class="input-icon success" id="codeSuccess" style="display: none;" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
              <polyline points="20 6 9 17 4 12"/>
            </svg>
          </div>
          <div class="verification-timer">
            <span class="timer" id="timer">03:00</span>
            <button type="button" class="resend-button" onclick="sendVerification()">재전송</button>
          </div>
        </div>

        <!-- Terms -->
        <div class="terms-section">
          <label class="terms-checkbox">
            <input type="checkbox" id="termsAgree" onchange="checkFormValid()">
            <div class="checkbox-custom">
              <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="3" stroke-linecap="round" stroke-linejoin="round">
                <polyline points="20 6 9 17 4 12"/>
              </svg>
            </div>
            <span class="terms-text">
              <a href="#">이용약관</a> 및 <a href="#">개인정보처리방침</a>에 동의합니다
            </span>
          </label>
        </div>
      </form>
    </main>

    <!-- Bottom Action -->
    <div class="bottom-action">
      <button class="signup-button" id="signupBtn" disabled onclick="submitSignup()">
        가입 완료하기
      </button>
      <p class="login-link">
        이미 계정이 있으신가요? <a href="04-login.html">로그인하기</a>
      </p>
    </div>
  </div>

  <script>
    // Form validation state
    const formState = {
      email: false,
      password: false,
      passwordConfirm: false,
      phone: false,
      code: false,
      terms: false
    };

    // Email validation
    function validateEmail() {
      const email = document.getElementById('email');
      const emailSuccess = document.getElementById('emailSuccess');
      const emailError = document.getElementById('emailError');
      const regex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

      if (email.value && !regex.test(email.value)) {
        email.classList.add('error');
        email.classList.remove('success');
        emailError.classList.add('show');
        emailSuccess.style.display = 'none';
        formState.email = false;
      } else if (regex.test(email.value)) {
        email.classList.remove('error');
        email.classList.add('success');
        emailError.classList.remove('show');
        emailSuccess.style.display = 'block';
        formState.email = true;
      } else {
        email.classList.remove('error', 'success');
        emailError.classList.remove('show');
        emailSuccess.style.display = 'none';
        formState.email = false;
      }
      checkFormValid();
    }

    // Password validation
    function validatePassword() {
      const password = document.getElementById('password').value;
      const reqLength = document.getElementById('reqLength');
      const reqCombo = document.getElementById('reqCombo');

      const hasLength = password.length >= 8;
      const hasCombo = /[a-zA-Z]/.test(password) && /[0-9]/.test(password);

      reqLength.classList.toggle('valid', hasLength);
      reqLength.innerHTML = hasLength ? 
        '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg><span>8자 이상</span>' :
        '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg><span>8자 이상</span>';

      reqCombo.classList.toggle('valid', hasCombo);
      reqCombo.innerHTML = hasCombo ?
        '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5"><polyline points="20 6 9 17 4 12"/></svg><span>영문 + 숫자 조합</span>' :
        '<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><circle cx="12" cy="12" r="10"/></svg><span>영문 + 숫자 조합</span>';

      formState.password = hasLength && hasCombo;
      validatePasswordConfirm();
      checkFormValid();
    }

    // Password confirm validation
    function validatePasswordConfirm() {
      const password = document.getElementById('password').value;
      const confirm = document.getElementById('passwordConfirm');
      const pwConfirmSuccess = document.getElementById('pwConfirmSuccess');
      const pwConfirmError = document.getElementById('pwConfirmError');

      if (confirm.value && password !== confirm.value) {
        confirm.classList.add('error');
        confirm.classList.remove('success');
        pwConfirmError.classList.add('show');
        pwConfirmSuccess.style.display = 'none';
        formState.passwordConfirm = false;
      } else if (confirm.value && password === confirm.value) {
        confirm.classList.remove('error');
        confirm.classList.add('success');
        pwConfirmError.classList.remove('show');
        pwConfirmSuccess.style.display = 'block';
        formState.passwordConfirm = true;
      } else {
        confirm.classList.remove('error', 'success');
        pwConfirmError.classList.remove('show');
        pwConfirmSuccess.style.display = 'none';
        formState.passwordConfirm = false;
      }
      checkFormValid();
    }

    // Phone format
    function formatPhone(input) {
      let value = input.value.replace(/\D/g, '');
      if (value.length > 11) value = value.slice(0, 11);
      
      if (value.length > 7) {
        input.value = value.replace(/(\d{3})(\d{4})(\d+)/, '$1-$2-$3');
      } else if (value.length > 3) {
        input.value = value.replace(/(\d{3})(\d+)/, '$1-$2');
      }

      formState.phone = value.length === 11;
      checkFormValid();
    }

    // Send verification
    let timerInterval;
    function sendVerification() {
      const verificationSection = document.getElementById('verificationSection');
      const verifyBtn = document.getElementById('verifyBtn');
      
      verificationSection.classList.add('show');
      verifyBtn.textContent = '재전송';
      verifyBtn.classList.add('sent');

      // Start timer
      let seconds = 180;
      clearInterval(timerInterval);
      timerInterval = setInterval(() => {
        seconds--;
        const min = Math.floor(seconds / 60);
        const sec = seconds % 60;
        document.getElementById('timer').textContent = 
          `${String(min).padStart(2, '0')}:${String(sec).padStart(2, '0')}`;
        
        if (seconds <= 0) {
          clearInterval(timerInterval);
        }
      }, 1000);
    }

    // Validate code (mock)
    function validateCode() {
      const code = document.getElementById('verificationCode');
      const codeSuccess = document.getElementById('codeSuccess');

      if (code.value.length === 6) {
        code.classList.add('success');
        codeSuccess.style.display = 'block';
        formState.code = true;
      } else {
        code.classList.remove('success');
        codeSuccess.style.display = 'none';
        formState.code = false;
      }
      checkFormValid();
    }

    // Check form validity
    function checkFormValid() {
      formState.terms = document.getElementById('termsAgree').checked;
      const signupBtn = document.getElementById('signupBtn');
      
      const isValid = formState.email && formState.password && 
                      formState.passwordConfirm && formState.phone && 
                      formState.code && formState.terms;
      
      signupBtn.disabled = !isValid;
    }

    // Submit signup
    function submitSignup() {
      // In real app, submit to server
      alert('회원가입이 완료되었습니다!');
      const role = sessionStorage.getItem('selectedRole') || 'guardian';
      if (role === 'guardian') {
        location.href = '05-guardian-dashboard.html';
      } else {
        location.href = '09-patient-link-request.html';
      }
    }

    // Initialize role indicator
    document.addEventListener('DOMContentLoaded', () => {
      const role = sessionStorage.getItem('selectedRole') || 'guardian';
      const indicator = document.getElementById('roleIndicator');
      
      if (role === 'patient') {
        indicator.classList.remove('guardian');

        indicator.innerHTML = `
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
